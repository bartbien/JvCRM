<html lang="en">
<head>
    <title id='Description'>jqxChart Line Series Example</title>
    <link rel="stylesheet" href="jqx.base.css" type="text/css" />
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="jqxcore.js"></script>
    <script type="text/javascript" src="jqxdata.js"></script>
    <script type="text/javascript" src="jqxchart.core.js"></script>
    <script type="text/javascript" src="jqxdraw.js"></script>
    <script type="text/javascript">
            $(document).ready(function () {
    // prepare the data
    var source = { datafields: [{ name: 'Date', type: 'date' },{ name: 'Quantity' },{ name: 'Description' }],
        root: "Orders",
        record: "Order",
        datatype: "xml",
		<!-- url: 'http://localhost:8080/SpringSecurity/res/chartjqx/orders.xml'-->
		url: 'xmldata.xml'
    }
    var dataAdapter = new $.jqx.dataAdapter(source);
    // prepare jqxChart settings
    var settings = {
        title: "Order Details",
        showLegend: true,
        source: dataAdapter,
        categoryAxis: {
            type: 'date',
            baseUnit: 'month',
            dataField: 'Date',
            formatFunction: function (value) {
                var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return months[new Date(value).getMonth()];
            },
            showGridLines: true
        },
        colorScheme: 'scheme04',
        seriesGroups:[{
            type: 'line',
            valueAxis:{
                displayValueAxis: true,
                axisSize: 'auto',
                tickMarksColor: '#888888'
            },
            series: [{ dataField: 'Quantity', displayText: 'Quantity' }]
        }]
    };
    // setup the chart
    $('#jqxChart').jqxChart(settings);
});
    </script>
</head>
<body class='default'>
    <div id='jqxChart' style="width: 680px; height: 400px">
    </div>
</body>
</html>
